<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>programacion semestral</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 20px auto;
    padding: 0 10px;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  .semestre {
    margin-bottom: 25px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 15px;
  }
  .semestre h2 {
    text-transform: uppercase;
    color: #34495e;
  }
  .ramo {
    margin: 6px 0;
    padding: 5px 8px;
    border-radius: 4px;
    display: flex;
    align-items: center;
  }
  input[type="checkbox"] {
    margin-right: 12px;
    transform: scale(1.3);
    cursor: pointer;
  }
  input[type="checkbox"]:disabled {
    cursor: not-allowed;
  }
  label {
    flex: 1;
    cursor: pointer;
  }
  .aprobado {
    background-color: #a3d9a5; /* verde claro */
    color: #1e4620;
  }
  .bloqueado {
    background-color: #f3b5b5; /* rojo claro */
    color: #701919;
  }
  .desbloqueado {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<h1>programacion semestral</h1>
<div id="plan"></div>

<script src="script.js"></script>

</body>
</html>
