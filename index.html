<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Malla Interactiva</h1>
  <p>Haz clic en un ramo cuando lo apruebes. Si desbloquea otros, se activarán automáticamente.</p>

  <div id="malla">
    <!-- 1er Semestre -->
    <section>
      <h2>1° Semestre</h2>
      <button id="tecnologia1">Tecnología de la Información I</button>
      <button id="matematica">Matemática General</button>
      <button id="introduccionNegocios">Introducción a los Negocios</button>
      <button id="contabilidad1">Contabilidad I</button>
      <button id="comunicacion">Técnicas de Comunicación y Habilidades Interpersonales</button>
    </section>

    <!-- 2° Semestre -->
    <section>
      <h2>2° Semestre</h2>
      <button id="economia" class="bloqueado">Economía</button>
      <button id="emprendimiento">Emprendimiento y Negocios</button>
      <button id="ingles1">Inglés I</button>
      <button id="contabilidadGestion" class="bloqueado">Contabilidad para la Gestión</button>
      <button id="algebra1" class="bloqueado">Álgebra 1</button>
    </section>

    <!-- 3° Semestre -->
    <section>
      <h2>3° Semestre</h2>
      <button id="costos" class="bloqueado">Costos</button>
      <button id="ingles2" class="bloqueado">Inglés II</button>
      <button id="calculo" class="bloqueado">Cálculo Diferencial</button>
      <button id="datos" class="bloqueado">Datos y Decisiones</button>
      <button id="estrategia" class="bloqueado">Fundamentos de Estrategia</button>
      <button id="economiaCircular">Economía Circular y Desarrollo Sostenible</button>
    </section>

    <!-- 4° Semestre -->
    <section>
      <h2>4° Semestre</h2>
      <button id="liderazgo" class="bloqueado">Taller de Liderazgo y Desarrollo Personal</button>
      <button id="microeconomia" class="bloqueado">Microeconomía I</button>
      <button id="marketingEstrategico" class="bloqueado">Marketing Estratégico</button>
      <button id="ingles3" class="bloqueado">Inglés III</button>
      <button id="finanzas" class="bloqueado">Introducción a las Finanzas</button>
      <button id="probabilidad" class="bloqueado">Probabilidad y Estadística</button>
    </section>

    <!-- 5° Semestre -->
    <section>
      <h2>5° Semestre</h2>
      <button id="marketingOperacional" class="bloqueado">Marketing Operacional</button>
      <button id="macroeconomia" class="bloqueado">Macroeconomía I</button>
      <button id="derecho">Derecho Empresarial</button>
      <button id="inferencia" class="bloqueado">Inferencia Estadística</button>
      <button id="calidad" class="bloqueado">Gestión de la Calidad</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
