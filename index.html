<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Malla Interactiva</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <p id="progress-text">Progreso: 0%</p>

  <input type="text" id="buscador" placeholder="Buscar ramo...">

  <h1>Malla Interactiva</h1>

  <!-- 1° Semestre -->
  <section>
    <h2>1° Semestre</h2>
    <button class="ramo" id="tecnologia1">Tecnología de la Información I</button>
    <button class="ramo" id="matematica">Matemática General</button>
    <button class="ramo" id="introduccionNegocios">Introducción a los Negocios</button>
    <button class="ramo" id="contabilidad1">Contabilidad I</button>
    <button class="ramo" id="comunicacion">Técnicas de Comunicación y Habilidades Interpersonales</button>
  </section>

  <!-- 2° Semestre -->
  <section>
    <h2>2° Semestre</h2>
    <button class="ramo" id="economia" data-prerequisitos="matematica">Economía</button>
    <button class="ramo" id="emprendimiento">Emprendimiento y Negocios</button>
    <button class="ramo" id="ingles1">Inglés I</button>
    <button class="ramo" id="contabilidadGestion" data-prerequisitos="contabilidad1">Contabilidad para la Gestión</button>
    <button class="ramo" id="algebra1" data-prerequisitos="matematica">Álgebra 1</button>
  </section>

  <!-- 3° Semestre -->
  <section>
    <h2>3° Semestre</h2>
    <button class="ramo" id="costos" data-prerequisitos="contabilidad1">Costos</button>
    <button class="ramo" id="ingles2" data-prerequisitos="ingles1">Inglés II</button>
    <button class="ramo" id="calculo" data-prerequisitos="matematica">Cálculo Diferencial</button>
    <button class="ramo" id="datos" data-prerequisitos="tecnologia1">Datos y Decisiones</button>
    <button class="ramo" id="estrategia" data-prerequisitos="introduccionNegocios">Fundamentos de Estrategia</button>
    <button class="ramo" id="sostenible">Economía Circular y Desarrollo Sostenible</button>
  </section>

  <!-- 4° Semestre -->
  <section>
    <h2>4° Semestre</h2>
    <button class="ramo" id="liderazgo" data-prerequisitos="introduccionNegocios,comunicacion">Taller de Liderazgo y Desarrollo Personal</button>
    <button class="ramo" id="microeconomia" data-prerequisitos="calculo,economia">Microeconomía I</button>
    <button class="ramo" id="marketingEstrategico" data-prerequisitos="estrategia">Marketing Estratégico</button>
    <button class="ramo" id="ingles3" data-prerequisitos="ingles2">Inglés III</button>
    <button class="ramo" id="finanzas" data-prerequisitos="(contabilidadGestion|contabilidad1),matematica">Introducción a las Finanzas</button>
    <button class="ramo" id="probabilidad" data-prerequisitos="matematica">Probabilidad y Estadística</button>
  </section>

  <!-- 5° Semestre -->
  <section>
    <h2>5° Semestre</h2>
    <button class="ramo" id="marketingOperacional" data-prerequisitos="(costos)|(finanzas,marketingEstrategico)">Marketing Operacional</button>
    <button class="ramo" id="macroeconomia" data-prerequisitos="economia">Macroeconomía I</button>
    <button class="ramo" id="derecho">Derecho Empresarial</button>
    <button class="ramo" id="inferencia" data-prerequisitos="probabilidad">Inferencia Estadística</button>
    <button class="ramo" id="calidad" data-prerequisitos="probabilidad">Gestión de la Calidad</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
