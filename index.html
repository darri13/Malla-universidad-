<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Malla Interactiva</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <p id="progress-text">Progreso: 0%</p>

  <button id="reset-button">Resetear progreso</button>
  <button id="modo-oscuro">Modo oscuro</button>

  <input type="text" id="buscador" placeholder="Buscar ramo...">

  <h1>Malla Interactiva</h1>

  <section>
    <h2>1° Semestre</h2>
    <button id="tecnologia1">Tecnología de la Información I</button>
    <button id="matematica">Matemática General</button>
    <button id="introduccionNegocios">Introducción a los Negocios</button>
    <button id="contabilidad1">Contabilidad I</button>
    <button id="comunicacion">Técnicas de Comunicación y Habilidades Interpersonales</button>
  </section>

  <section>
    <h2>2° Semestre</h2>
    <button id="economia" data-prerequisitos="matematica">Economía</button>
    <button id="emprendimiento">Emprendimiento y Negocios</button>
    <button id="ingles1">Inglés I</button>
    <button id="contabilidadGestion" data-prerequisitos="contabilidad1">Contabilidad para la Gestión</button>
    <button id="algebra1" data-prerequisitos="matematica">Álgebra 1</button>
  </section>

  <section>
    <h2>3° Semestre</h2>
    <button id="costos" data-prerequisitos="contabilidad1">Costos</button>
    <button id="ingles2" data-prerequisitos="ingles1">Inglés II</button>
    <button id="calculo" data-prerequisitos="matematica">Cálculo Diferencial</button>
    <button id="datos" data-prerequisitos="tecnologia1">Datos y Decisiones</button>
    <button id="estrategia" data-prerequisitos="introduccionNegocios">Fundamentos de Estrategia</button>
    <button id="sostenible">Economía Circular y Desarrollo Sostenible</button>
  </section>

  <section>
    <h2>4° Semestre</h2>
    <button id="liderazgo" data-prerequisitos="introduccionNegocios,comunicacion">Taller de Liderazgo y Desarrollo Personal</button>
    <button id="microeconomia" data-prerequisitos="calculo,economia">Microeconomía I</button>
    <button id="marketingEstrategico" data-prerequisitos="estrategia">Marketing Estratégico</button>
    <button id="ingles3" data-prerequisitos="ingles2">Inglés III</button>
    <button id="finanzas" data-prerequisitos="matematica,contabilidadGestion|contabilidad1">Introducción a las Finanzas</button>
    <button id="probabilidad" data-prerequisitos="matematica">Probabilidad y Estadística</button>
  </section>

  <section>
    <h2>5° Semestre</h2>
    <button id="marketingOperacional" data-prerequisitos="costos|marketingEstrategico,finanzas">Marketing Operacional</button>
    <button id="macroeconomia" data-prerequisitos="economia">Macroeconomía I</button>
    <button id="derecho">Derecho Empresarial</button>
    <button id="inferencia" data-prerequisitos="probabilidad">Inferencia Estadística</button>
    <button id="calidad" data-prerequisitos="probabilidad">Gestión de la Calidad</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
