<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Malla Interactiva</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="progress-container" style="width: 100%; background-color: #F8BBD0; border-radius: 10px; margin-bottom: 20px; height: 25px;">
    <div id="progress-bar" style="height: 100%; width: 0%; background-color: #E91E63; border-radius: 10px; transition: width 0.5s ease;"></div>
  </div>
  <p id="progress-text" style="text-align: center; font-weight: 600; color: #880E4F; margin-bottom: 20px;">Progreso: 0%</p>

  <h1 style="text-align:center;">Malla Interactiva</h1>

  <section>
    <h2>1° Semestre</h2>
    <button id="tecnologia1">Tecnología de la Información I</button>
    <button id="matematica">Matemática General</button>
    <button id="introduccionNegocios">Introducción a los Negocios</button>
    <button id="contabilidad1">Contabilidad I</button>
    <button id="comunicacion">Técnicas de Comunicación y Habilidades Interpersonales</button>
  </section>

  <section>
    <h2>2° Semestre</h2>
    <button id="economia">Economía</button>
    <button id="emprendimiento">Emprendimiento y Negocios</button>
    <button id="ingles1">Inglés I</button>
    <button id="contabilidadGestion">Contabilidad para la Gestión</button>
    <button id="algebra1">Álgebra 1</button>
  </section>

  <section>
    <h2>3° Semestre</h2>
    <button id="costos">Costos</button>
    <button id="ingles2">Inglés II</button>
    <button id="calculo">Cálculo Diferencial</button>
    <button id="datos">Datos y Decisiones</button>
    <button id="estrategia">Fundamentos de Estrategia</button>
    <button id="sostenible">Economía Circular y Desarrollo Sostenible</button>
  </section>

  <section>
    <h2>4° Semestre</h2>
    <button id="liderazgo">Taller de Liderazgo y Desarrollo Personal</button>
    <button id="microeconomia">Microeconomía I</button>
    <button id="marketingEstrategico">Marketing Estratégico</button>
    <button id="ingles3">Inglés III</button>
    <button id="finanzas">Introducción a las Finanzas</button>
    <button id="probabilidad">Probabilidad y Estadística</button>
  </section>

  <section>
    <h2>5° Semestre</h2>
    <button id="marketingOperacional">Marketing Operacional</button>
    <button id="macroeconomia">Macroeconomía I</button>
    <button id="derecho">Derecho Empresarial</button>
    <button id="inferencia">Inferencia Estadística</button>
    <button id="calidad">Gestión de la Calidad</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
